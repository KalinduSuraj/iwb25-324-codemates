<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BinBuddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0FDF4;
        }
        
         ::-webkit-scrollbar {
            width: 8px;
        }
        
         ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
         ::-webkit-scrollbar-thumb {
            background: #15803d;
            border-radius: 10px;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: #166534;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .tab-active {
            background-color: #059669;
            color: white;
        }
        
        .tab-inactive {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .tab-inactive:hover {
            background-color: #d1d5db;
        }
    </style>
</head>

<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-40">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index-enhanced.html" class="flex-shrink-0 text-2xl font-bold text-green-700 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                        </svg> BinBuddy
                    </a>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <span class="text-lg text-gray-600">Admin Dashboard</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="welcomeUser" class="text-sm text-gray-700">Welcome, Admin</span>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-red-600 transition-all shadow-sm">
                        Logout
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Dashboard -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Dashboard Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            <p class="text-gray-600 mt-2">Manage system operations and monitor overall performance</p>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" id="statsContainer">
            <!-- Stats will be loaded here -->
        </div>

        <!-- Tab Navigation -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-8">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8 px-6" aria-label="Tabs">
                    <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm transition-colors tab-active" data-tab="overview">
                        Overview
                    </button>
                    <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm transition-colors tab-inactive" data-tab="requests">
                        All Requests
                    </button>
                    <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm transition-colors tab-inactive" data-tab="users">
                        User Management
                    </button>
                    <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm transition-colors tab-inactive" data-tab="assignments">
                        Assignments
                    </button>
                    <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm transition-colors tab-inactive" data-tab="analytics">
                        Analytics
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div id="tabContent" class="p-6">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>

    </main>

    <!-- Assign Collector Modal -->
    <div id="assignModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-6">
                    <h3 class="text-xl font-bold text-gray-900">Assign Collector</h3>
                    <button id="closeAssignModalBtn" class="text-gray-400 hover:text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div id="assignRequestInfo" class="mb-6 p-4 bg-gray-50 rounded-lg">
                    <!-- Request info will be displayed here -->
                </div>

                <form id="assignForm" class="space-y-4">
                    <input type="hidden" id="assignRequestId" name="requestId">

                    <div>
                        <label for="collectorSelect" class="block text-sm font-medium text-gray-700 mb-1">Select Collector</label>
                        <select name="collectorSelect" id="collectorSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="">Loading collectors...</option>
                        </select>
                    </div>

                    <div id="assignMessage" class="text-sm text-red-500 hidden"></div>

                    <div class="flex space-x-3 pt-4">
                        <button type="button" id="cancelAssignBtn" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            Assign Collector
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Load the BinBuddy Auth API -->
    <script src="js/auth-api.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async() => {
                    // Check if user is authenticated
                    if (!BinBuddyAuth.isAuthenticated()) {
                        window.location.href = 'index-enhanced.html';
                        return;
                    }

                    const userInfo = BinBuddyAuth.getStoredUserInfo();
                    if (userInfo.role !== 'admin') {
                        window.location.href = 'index-enhanced.html';
                        return;
                    }

                    // Update welcome message
                    document.getElementById('welcomeUser').textContent = `Welcome, ${userInfo.profile?.full_name || userInfo.email}`;

                    // State management
                    let dashboardData = {
                        stats: {},
                        requests: [],
                        customers: [],
                        collectors: [],
                        analytics: {}
                    };

                    let currentTab = 'overview';

                    // Load dashboard data
                    await loadDashboardData();

                    // Event listeners
                    document.getElementById('logoutBtn').addEventListener('click', handleLogout);
                    document.getElementById('closeAssignModalBtn').addEventListener('click', () => closeModal('assignModal'));
                    document.getElementById('cancelAssignBtn').addEventListener('click', () => closeModal('assignModal'));
                    document.getElementById('assignForm').addEventListener('submit', handleAssignment);

                    // Tab navigation
                    document.querySelectorAll('.tab-button').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const tab = e.target.dataset.tab;
                            switchTab(tab);
                        });
                    });

                    async function loadDashboardData() {
                        try {
                            // Load admin dashboard stats
                            const dashboardResponse = await BinBuddyAuth.getAdminDashboard();
                            if (dashboardResponse.success) {
                                dashboardData.stats = dashboardResponse.data;
                                renderStats();
                            }

                            // Load all requests
                            const requestsResponse = await BinBuddyAuth.getAllRequests();
                            if (requestsResponse.success) {
                                dashboardData.requests = requestsResponse.data;
                            }

                            // Load customers
                            const customersResponse = await BinBuddyAuth.getAllCustomers();
                            if (customersResponse.success) {
                                dashboardData.customers = customersResponse.data;
                            }

                            // Load collectors
                            const collectorsResponse = await BinBuddyAuth.getAllCollectors();
                            if (collectorsResponse.success) {
                                dashboardData.collectors = collectorsResponse.data;
                                populateCollectorSelect();
                            }

                            // Load analytics
                            const analyticsResponse = await BinBuddyAuth.getSystemAnalytics();
                            if (analyticsResponse.success) {
                                dashboardData.analytics = analyticsResponse.data;
                            }

                            // Render current tab content
                            renderTabContent();

                        } catch (error) {
                            console.error('Error loading dashboard data:', error);
                        }
                    }

                    function renderStats() {
                        const stats = dashboardData.stats;
                        const statsContainer = document.getElementById('statsContainer');

                        statsContainer.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-lg card-hover">
                        <div class="flex items-center">
                            <div class="p-2 bg-blue-100 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Total Users</p>
                                <p class="text-2xl font-bold text-gray-900">${stats.total_users || 0}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-xl shadow-lg card-hover">
                        <div class="flex items-center">
                            <div class="p-2 bg-green-100 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Total Requests</p>
                                <p class="text-2xl font-bold text-gray-900">${stats.total_requests || 0}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-xl shadow-lg card-hover">
                        <div class="flex items-center">
                            <div class="p-2 bg-yellow-100 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Pending Requests</p>
                                <p class="text-2xl font-bold text-gray-900">${stats.pending_requests || 0}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-xl shadow-lg card-hover">
                        <div class="flex items-center">
                            <div class="p-2 bg-purple-100 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 8a4 4 0 11-8 0v-1h16v1a4 4 0 11-8 0z" />
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Active Collectors</p>
                                <p class="text-2xl font-bold text-gray-900">${stats.active_collectors || 0}</p>
                            </div>
                        </div>
                    </div>
                `;
                    }

                    function switchTab(tab) {
                        currentTab = tab;

                        // Update tab buttons
                        document.querySelectorAll('.tab-button').forEach(button => {
                            if (button.dataset.tab === tab) {
                                button.className = 'tab-button py-4 px-1 border-b-2 border-green-500 font-medium text-sm transition-colors text-green-600';
                            } else {
                                button.className = 'tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm transition-colors text-gray-500 hover:text-gray-700';
                            }
                        });

                        renderTabContent();
                    }

                    function renderTabContent() {
                        const tabContent = document.getElementById('tabContent');

                        switch (currentTab) {
                            case 'overview':
                                tabContent.innerHTML = renderOverviewTab();
                                break;
                            case 'requests':
                                tabContent.innerHTML = renderRequestsTab();
                                break;
                            case 'users':
                                tabContent.innerHTML = renderUsersTab();
                                break;
                            case 'assignments':
                                tabContent.innerHTML = renderAssignmentsTab();
                                break;
                            case 'analytics':
                                tabContent.innerHTML = renderAnalyticsTab();
                                break;
                        }
                    }

                    function renderOverviewTab() {
                        const recentRequests = dashboardData.requests.slice(0, 5);
                        return `
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Recent Requests</h3>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        ${recentRequests.map(request => `
                                            <tr>
                                                <td class="px-6 py-4 text-sm font-medium text-gray-900">#${request.request_id}</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">${request.customer_name || 'N/A'}</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">${request.request_type}</td>
                                                <td class="px-6 py-4">
                                                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(request.status)}">
                                                        ${request.status}
                                                    </span>
                                                </td>
                                                <td class="px-6 py-4 text-sm text-gray-500">${new Date(request.pickup_date).toLocaleDateString()}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-4">System Status</h3>
                                <div class="space-y-3">
                                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                        <span class="text-sm text-gray-600">Database</span>
                                        <span class="text-sm font-semibold text-green-600">Online</span>
                                    </div>
                                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                        <span class="text-sm text-gray-600">API Service</span>
                                        <span class="text-sm font-semibold text-green-600">Running</span>
                                    </div>
                                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                        <span class="text-sm text-gray-600">Last Backup</span>
                                        <span class="text-sm font-semibold text-gray-900">Today, 2:00 AM</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                                <div class="space-y-3">
                                    <button class="w-full text-left p-3 bg-blue-50 hover:bg-blue-100 rounded-lg transition-colors">
                                        <span class="text-sm font-medium text-blue-800">Generate Report</span>
                                    </button>
                                    <button class="w-full text-left p-3 bg-green-50 hover:bg-green-100 rounded-lg transition-colors">
                                        <span class="text-sm font-medium text-green-800">Export Data</span>
                                    </button>
                                    <button class="w-full text-left p-3 bg-purple-50 hover:bg-purple-100 rounded-lg transition-colors">
                                        <span class="text-sm font-medium text-purple-800">System Settings</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderRequestsTab() {
                return `
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">All Service Requests</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Collector</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${dashboardData.requests.map(request => `
                                        <tr>
                                            <td class="px-6 py-4 text-sm font-medium text-gray-900">#${request.request_id}</td>
                                            <td class="px-6 py-4 text-sm text-gray-500">${request.customer_name || 'N/A'}</td>
                                            <td class="px-6 py-4 text-sm text-gray-500">${request.request_type}</td>
                                            <td class="px-6 py-4">
                                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(request.status)}">
                                                    ${request.status}
                                                </span>
                                            </td>
                                            <td class="px-6 py-4 text-sm text-gray-500">${request.collector_name || 'Unassigned'}</td>
                                            <td class="px-6 py-4 text-sm text-gray-500">${new Date(request.pickup_date).toLocaleDateString()}</td>
                                            <td class="px-6 py-4 text-sm font-medium">
                                                <div class="flex space-x-2">
                                                    <button class="text-blue-600 hover:text-blue-900" onclick="viewRequestDetails(${request.request_id})">View</button>
                                                    ${!request.collector_id && request.status === 'Pending' ? 
                                                        `<button class="text-green-600 hover:text-green-900" onclick="assignCollector(${request.request_id})">Assign</button>` : ''}
                                                </div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            function renderUsersTab() {
                return `
                    <div class="space-y-8">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Customers</h3>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Requests</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Joined</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        ${dashboardData.customers.map(customer => `
                                            <tr>
                                                <td class="px-6 py-4 text-sm font-medium text-gray-900">${customer.full_name}</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">${customer.email}</td>
                                                <td class="px-6 py-4">
                                                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                                        Active
                                                    </span>
                                                </td>
                                                <td class="px-6 py-4 text-sm text-gray-500">${customer.total_requests || 0}</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">${new Date(customer.created_at).toLocaleDateString()}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Collectors</h3>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vehicle</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Area</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Assigned</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        ${dashboardData.collectors.map(collector => `
                                            <tr>
                                                <td class="px-6 py-4 text-sm font-medium text-gray-900">${collector.full_name}</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">${collector.email}</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">${collector.vehicle_type} (${collector.vehicle_number})</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">${collector.service_area}</td>
                                                <td class="px-6 py-4">
                                                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${collector.status === 'Available' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                                        ${collector.status || 'Available'}
                                                    </span>
                                                </td>
                                                <td class="px-6 py-4 text-sm text-gray-500">${collector.assigned_requests || 0}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderAssignmentsTab() {
                const assignedRequests = dashboardData.requests.filter(r => r.collector_id);
                return `
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Current Assignments</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Request ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Collector</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Assigned Date</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${assignedRequests.map(request => `
                                        <tr>
                                            <td class="px-6 py-4 text-sm font-medium text-gray-900">#${request.request_id}</td>
                                            <td class="px-6 py-4 text-sm text-gray-500">${request.customer_name || 'N/A'}</td>
                                            <td class="px-6 py-4 text-sm text-gray-500">${request.collector_name || 'N/A'}</td>
                                            <td class="px-6 py-4 text-sm text-gray-500">${request.request_type}</td>
                                            <td class="px-6 py-4">
                                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(request.status)}">
                                                    ${request.status}
                                                </span>
                                            </td>
                                            <td class="px-6 py-4 text-sm text-gray-500">${request.assigned_date ? new Date(request.assigned_date).toLocaleDateString() : 'N/A'}</td>
                                            <td class="px-6 py-4 text-sm font-medium">
                                                <button class="text-blue-600 hover:text-blue-900" onclick="viewRequestDetails(${request.request_id})">View</button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            function renderAnalyticsTab() {
                const analytics = dashboardData.analytics;
                return `
                    <div class="space-y-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6 rounded-xl text-white">
                                <h4 class="text-lg font-semibold mb-2">Weekly Requests</h4>
                                <p class="text-3xl font-bold">${analytics.weekly_requests || 0}</p>
                                <p class="text-blue-100 text-sm">+15% from last week</p>
                            </div>
                            
                            <div class="bg-gradient-to-r from-green-500 to-green-600 p-6 rounded-xl text-white">
                                <h4 class="text-lg font-semibold mb-2">Completion Rate</h4>
                                <p class="text-3xl font-bold">${analytics.completion_rate || 0}%</p>
                                <p class="text-green-100 text-sm">+5% from last month</p>
                            </div>
                            
                            <div class="bg-gradient-to-r from-purple-500 to-purple-600 p-6 rounded-xl text-white">
                                <h4 class="text-lg font-semibold mb-2">Avg. Response Time</h4>
                                <p class="text-3xl font-bold">${analytics.avg_response_time || 0}h</p>
                                <p class="text-purple-100 text-sm">-2h from last month</p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="bg-white p-6 rounded-xl border border-gray-200">
                                <h4 class="text-lg font-semibold text-gray-900 mb-4">Request Types Distribution</h4>
                                <div class="space-y-3">
                                    <div class="flex justify-between items-center">
                                        <span class="text-sm text-gray-600">Regular Pickup</span>
                                        <span class="text-sm font-semibold">45%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-600 h-2 rounded-full" style="width: 45%"></div>
                                    </div>
                                    
                                    <div class="flex justify-between items-center">
                                        <span class="text-sm text-gray-600">Large Item Pickup</span>
                                        <span class="text-sm font-semibold">25%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-green-600 h-2 rounded-full" style="width: 25%"></div>
                                    </div>
                                    
                                    <div class="flex justify-between items-center">
                                        <span class="text-sm text-gray-600">Recycling</span>
                                        <span class="text-sm font-semibold">20%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-yellow-600 h-2 rounded-full" style="width: 20%"></div>
                                    </div>
                                    
                                    <div class="flex justify-between items-center">
                                        <span class="text-sm text-gray-600">Hazardous Waste</span>
                                        <span class="text-sm font-semibold">10%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-red-600 h-2 rounded-full" style="width: 10%"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="bg-white p-6 rounded-xl border border-gray-200">
                                <h4 class="text-lg font-semibold text-gray-900 mb-4">Top Performing Collectors</h4>
                                <div class="space-y-4">
                                    ${dashboardData.collectors.slice(0, 5).map((collector, index) => `
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center">
                                                <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-sm font-semibold text-gray-700">
                                                    ${index + 1}
                                                </div>
                                                <div class="ml-3">
                                                    <p class="text-sm font-medium text-gray-900">${collector.full_name}</p>
                                                    <p class="text-xs text-gray-500">${collector.service_area}</p>
                                                </div>
                                            </div>
                                            <div class="text-right">
                                                <p class="text-sm font-semibold text-gray-900">${collector.completed_requests || 0}</p>
                                                <p class="text-xs text-gray-500">completed</p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            function getStatusColor(status) {
                const colors = {
                    'Pending': 'bg-yellow-100 text-yellow-800',
                    'In Progress': 'bg-blue-100 text-blue-800',
                    'Completed': 'bg-green-100 text-green-800',
                    'Cancelled': 'bg-red-100 text-red-800'
                };
                return colors[status] || 'bg-gray-100 text-gray-800';
            }

            function populateCollectorSelect() {
                const collectorSelect = document.getElementById('collectorSelect');
                collectorSelect.innerHTML = `
                    <option value="">Select a collector...</option>
                    ${dashboardData.collectors.map(collector => `
                        <option value="${collector.collector_id}">${collector.full_name} - ${collector.service_area}</option>
                    `).join('')}
                `;
            }

            function openModal(modalId) {
                const modal = document.getElementById(modalId);
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }

            function closeModal(modalId) {
                const modal = document.getElementById(modalId);
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                
                // Reset forms
                if (modalId === 'assignModal') {
                    document.getElementById('assignForm').reset();
                    document.getElementById('assignMessage').classList.add('hidden');
                }
            }

            async function handleAssignment(e) {
                e.preventDefault();
                const form = e.target;
                const submitBtn = form.querySelector('button[type="submit"]');
                const messageEl = document.getElementById('assignMessage');
                const originalBtnText = submitBtn.innerHTML;

                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Assigning...';
                messageEl.classList.add('hidden');

                try {
                    const assignmentData = {
                        collector_id: parseInt(form.collectorSelect.value)
                    };

                    const response = await BinBuddyAuth.assignCollector(form.requestId.value, assignmentData);
                    
                    if (response.success) {
                        closeModal('assignModal');
                        await loadDashboardData(); // Refresh data
                        showSuccessMessage('Collector assigned successfully!');
                    } else {
                        throw new Error(response.message || 'Failed to assign collector');
                    }
                } catch (error) {
                    console.error('Error assigning collector:', error);
                    messageEl.textContent = error.message;
                    messageEl.classList.remove('hidden');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            }

            function showSuccessMessage(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in';
                successDiv.textContent = message;
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }

            function handleLogout() {
                BinBuddyAuth.logout();
                window.location.href = 'index-enhanced.html';
            }

            // Global functions for table actions
            window.viewRequestDetails = (requestId) => {
                const request = dashboardData.requests.find(r => r.request_id === requestId);
                if (request) {
                    alert(`Request Details:\n\nID: #${request.request_id}\nCustomer: ${request.customer_name || 'N/A'}\nType: ${request.request_type}\nStatus: ${request.status}\nCollector: ${request.collector_name || 'Unassigned'}\nDate: ${new Date(request.pickup_date).toLocaleDateString()}\nAddress: ${request.address}\nDescription: ${request.description || 'None'}`);
                }
            };

            window.assignCollector = (requestId) => {
                const request = dashboardData.requests.find(r => r.request_id === requestId);
                if (request) {
                    // Populate request info
                    document.getElementById('assignRequestInfo').innerHTML = `
                        <h4 class="font-semibold text-gray-900 mb-2">Request #${request.request_id}</h4>
                        <p class="text-sm text-gray-600">Customer: ${request.customer_name || 'N/A'}</p>
                        <p class="text-sm text-gray-600">Type: ${request.request_type}</p>
                        <p class="text-sm text-gray-600">Date: ${new Date(request.pickup_date).toLocaleDateString()}</p>
                        <p class="text-sm text-gray-600">Address: ${request.address}</p>
                    `;
                    
                    // Set request ID in form
                    document.getElementById('assignRequestId').value = requestId;
                    
                    openModal('assignModal');
                }
            };
        });
    </script>
